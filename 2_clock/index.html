<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="clock" class="container">
        <div class="outWrap"></div>
        <div class="inWrap">
            <div class="dot">

                <div class="group">

                <div class="group">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="group">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="group">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>

                <div class="group">

                <div class="group">

                </div>
                <div class="group">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="group">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="group">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="group">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="number">
                <div><span>12</span></div>
                <div><span>1</span></div>
                <div><span>2</span></div>
                <div><span>3</span></div>
                <div><span>4</span></div>

                <div><span>9</span></div>
                <div><span>10</span></div>
                <div><span>11</span></div>
            </div>
            <div class="pointer">
                <div id="h" :style="{transform: hours}"></div>
                <div id="m" :style="{transform: minutes}"></div>
                <div id="s" :style="{transform: seconds}"></div>
                <div class="d"></div>
            </div>
        </div>
    </div>


    <script src="vue.js"></script>
    <script src="script.js"></script>
</body>

</html>
